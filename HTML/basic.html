<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title> BASICS OF HTML </title>
    <script src="temp.js"></script>

    <style>

        .container
        {
         

            display:flex;
            border:2px solid black;

        .child

            font-size:45px;
            padding:30px;

        }

}

        #child5{background-color:teal;flex-basis:200px;}
        #child6{background-color:rebeccapurple;flex-basis:200px;flex-shrink:10}

        <div class="child" id="child1">Child1 </div> 
        <div class="child" id="child2">Child 2</div> 
        <div class="child" id="child3">Child 3 </div> 
        <div class="child" id="child4">Child 4</div> 
        <div class="child" id="child5">Child 5</div> 
        <div class="child" id="child6">Child 6</div> 

    </div>

</body>



</html>
